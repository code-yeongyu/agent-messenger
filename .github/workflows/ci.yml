name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.8

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Clear test cache
        run: rm -rf node_modules/.cache

      - name: Lint
        run: bun run lint

      - name: Debug module resolution
        run: |
          echo "=== Checking DiscordClient prototype ==="
          bun -e "
            import { DiscordClient } from './src/platforms/discord/client';
            console.log('DiscordClient:', typeof DiscordClient);
            console.log('prototype:', typeof DiscordClient.prototype);
            console.log('uploadFile:', typeof DiscordClient.prototype?.uploadFile);
            console.log('listFiles:', typeof DiscordClient.prototype?.listFiles);
          "
          echo "=== Checking CredentialManager ==="
          bun -e "
            import { CredentialManager } from './src/platforms/slack/credential-manager';
            console.log('CredentialManager:', typeof CredentialManager);
            console.log('prototype:', typeof CredentialManager.prototype);
            console.log('load:', typeof CredentialManager.prototype?.load);
          "

      - name: Test
        run: bun run test

      - name: Build
        run: bun run build
