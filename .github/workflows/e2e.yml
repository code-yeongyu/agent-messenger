name: E2E Tests

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to test'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - slack
          - discord
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'e2e/**'
      - 'package.json'

jobs:
  e2e-slack:
    name: Slack E2E Tests
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.platform == 'all' || github.event.inputs.platform == 'slack' || github.event_name == 'pull_request' }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Run Slack E2E tests
        env:
          E2E_SLACK_TOKEN: ${{ secrets.E2E_SLACK_TOKEN }}
          E2E_SLACK_COOKIE: ${{ secrets.E2E_SLACK_COOKIE }}
          E2E_SLACK_WORKSPACE_ID: ${{ secrets.E2E_SLACK_WORKSPACE_ID }}
          E2E_SLACK_WORKSPACE_NAME: ${{ secrets.E2E_SLACK_WORKSPACE_NAME }}
        run: bun test e2e/slack.e2e.test.ts

  e2e-discord:
    name: Discord E2E Tests
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.platform == 'all' || github.event.inputs.platform == 'discord' || github.event_name == 'pull_request' }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Run Discord E2E tests
        env:
          E2E_DISCORD_TOKEN: ${{ secrets.E2E_DISCORD_TOKEN }}
          E2E_DISCORD_GUILD_ID: ${{ secrets.E2E_DISCORD_GUILD_ID }}
        run: bun test e2e/discord.e2e.test.ts
